    <header class="post-header">
      <h1 class="post-title">
        
          Unsigned Int Overflow
        
      </h1>

      <time class="post-time">
          Jul 30 2019
      </time>
    </header>



    
            <div class="post-content">
            <p>写出了一个经典的 bug:</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">size_t</span> i;</span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">10</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"whatever\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>一开始看不出来，debug 发现编译器给了个死循环，才想起来是 <code>size_t</code> 溢出了。</p>
<figure class="highlight zsh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">(gdb) disass main</span><br><span class="line">Dump of assembler code <span class="keyword">for</span> <span class="keyword">function</span> main:</span><br><span class="line">   0x00000000004004fd &lt;+0&gt;:    push   %rbp</span><br><span class="line">   0x00000000004004fe &lt;+1&gt;:    mov    %rsp,%rbp</span><br><span class="line">   0x0000000000400501 &lt;+4&gt;:    sub    <span class="variable">$0x10</span>,%rsp</span><br><span class="line">   0x0000000000400505 &lt;+8&gt;:    movq   <span class="variable">$0xa</span>,-0x8(%rbp)</span><br><span class="line">   0x000000000040050d &lt;+16&gt;:   mov    <span class="variable">$0x4005a4</span>,%edi</span><br><span class="line">   0x0000000000400512 &lt;+21&gt;:   callq  0x4003f0 &lt;puts@plt&gt;</span><br><span class="line">   0x0000000000400517 &lt;+26&gt;:   subq   <span class="variable">$0x1</span>,-0x8(%rbp)</span><br><span class="line">   0x000000000040051c &lt;+31&gt;:   jmp    0x40050d &lt;main+16&gt;</span><br><span class="line">End of assembler dump.</span><br></pre></td></tr></table></figure>
