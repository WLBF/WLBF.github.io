4</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">int</span> t, len, kd[<span class="number">505</span>], result[<span class="number">505</span>];</div><div class="line"><span class="keyword">bool</span> go[<span class="number">10</span>][<span class="number">10</span>];</div><div class="line"><span class="built_in">string</span> k;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="built_in">memset</span>(kd, <span class="number">0</span>, <span class="keyword">sizeof</span>(kd));</div><div class="line">    <span class="built_in">memset</span>(result, <span class="number">0</span>, <span class="keyword">sizeof</span>(result));</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">printResult</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=len; ++i)</div><div class="line">        <span class="built_in">cout</span> &lt;&lt; result[i];</div><div class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">getMax</span><span class="params">(<span class="keyword">int</span> last)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">int</span> maxn = <span class="number">-1</span>;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">9</span>; i&gt;=<span class="number">0</span>; i--)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span>(go[last][i])</div><div class="line">        &#123;</div><div class="line">            maxn = i;</div><div class="line">            <span class="keyword">break</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> maxn;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> depth, <span class="keyword">int</span> last, <span class="keyword">bool</span> below)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(depth &gt; len)</div><div class="line">    &#123;</div><div class="line">        printResult();</div><div class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(below)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">int</span> maxn = getMax(last);</div><div class="line">        <span class="keyword">if</span>(maxn == <span class="number">-1</span>)</div><div class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=depth; i&lt;= len; i++)</div><div class="line">            result[i] = maxn;</div><div class="line">        printResult();</div><div class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">9</span>; i&gt;=<span class="number">0</span>; --i)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span>(i &lt;= kd[depth]&amp;&amp;go[last][i])</div><div class="line">        &#123;</div><div class="line">            result[depth] = i;</div><div class="line">            <span class="keyword">if</span>(dfs(depth+<span class="number">1</span>, i, i&lt;kd[depth]))</div><div class="line">            &#123;</div><div class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;t);</div><div class="line">    <span class="built_in">memset</span>(go, <span class="number">0</span>, <span class="keyword">sizeof</span>(<span class="keyword">bool</span>)*<span class="number">100</span>);</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">10</span>; i++)</div><div class="line">    &#123;</div><div class="line">        go[i][i] = <span class="literal">true</span>;</div><div class="line">        <span class="keyword">if</span>(i==<span class="number">0</span>) <span class="keyword">continue</span>;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j=i; j&lt;<span class="number">10</span>; j++)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span>(i%<span class="number">3</span>==<span class="number">1</span>)</div><div class="line">            &#123;</div><div class="line">                go[i][j]=<span class="literal">true</span>;</div><div class="line">                go[i][<span class="number">0</span>]=<span class="literal">true</span>;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">if</span>(i%<span class="number">3</span>==<span class="number">2</span>&amp;&amp;(j%<span class="number">3</span>==<span class="number">2</span>||j%<span class="number">3</span>==<span class="number">0</span>))</div><div class="line">            &#123;</div><div class="line">                go[i][j]=<span class="literal">true</span>;</div><div class="line">                go[i][<span class="number">0</span>]=<span class="literal">true</span>;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">if</span>(i%<span class="number">3</span>==<span class="number">0</span>&amp;&amp;j%<span class="number">3</span>==<span class="number">0</span>) go[i][j]=<span class="literal">true</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;t; ++i)</div><div class="line">    &#123;</div><div class="line">        init();</div><div class="line">        <span class="built_in">cin</span> &gt;&gt; k;</div><div class="line">        len = k.length();</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=len; i++)</div><div class="line">            kd[i] = k[i<span class="number">-1</span>] - <span class="number">48</span>;</div><div class="line">        dfs(<span class="number">1</span>,<span class="number">1</span>, <span class="literal">false</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
