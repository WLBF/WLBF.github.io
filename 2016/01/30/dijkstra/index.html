    <header class="post-header">
      <h1 class="post-title">
        
          Dijkstra
        
      </h1>

      <time class="post-time">
          Jan 30 2016
      </time>
    </header>



    
            <div class="post-content">
            <p>今天本来准备尝试一下hihocoder1138。结果卡在了dijkstra（只能用于无负边的图）上。以前只用python写过不用heap的实现，图均采用邻接矩阵来表示。代码如下：<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">dijkstra</span><span class="params">(g, s)</span>:</span></span><br><span class="line">    A = [float(<span class="string">'inf'</span>) <span class="keyword">for</span> idx <span class="keyword">in</span> range(<span class="number">200</span>)]</span><br><span class="line">    A[s] = <span class="number">0</span></span><br><span class="line">    X = set([s])</span><br><span class="line">    <span class="keyword">for</span> idx <span class="keyword">in</span> range(<span class="number">200</span>):</span><br><span class="line">        mini = [<span class="number">-1</span>, float(<span class="string">'inf'</span>)]</span><br><span class="line">        <span class="keyword">for</span> vertex <span class="keyword">in</span> X:</span><br><span class="line">            <span class="keyword">for</span> neighbor <span class="keyword">in</span> g[vertex]:</span><br><span class="line">                <span class="keyword">if</span> neighbor[<span class="number">0</span>] <span class="keyword">not</span> <span class="keyword">in</span> X <span class="keyword">and</span> mini[<span class="number">1</span>] &gt; A[vertex] + neighbor[<span class="number">1</span>]:</span><br><span class="line">                    mini[<span class="number">0</span>] = neighbor[<span class="number">0</span>]</span><br><span class="line">                    mini[<span class="number">1</span>] = A[vertex] + neighbor[<span class="number">1</span>]</span><br><span class="line">        X.add(mini[<span class="number">0</span>])</span><br><span class="line">        A[mini[<span class="number">0</span>]] = mini[<span class="number">1</span>]</span><br><span class="line">    <span class="keyword">return</span>  A</span><br></pre></td></tr></table></figure></p>
<p>用heap构建priority queue来重写了一下，顺便记录了前驱结点，看起来顺眼多了：<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> heapq <span class="keyword">import</span> heappush, heappop</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">dijkstra</span><span class="params">(g, s)</span>:</span></span><br><span class="line">    vis = [<span class="number">0</span> <span class="keyword">for</span> idx <span class="keyword">in</span> range(len(g))]</span><br><span class="line">    dist_pre = [(float(<span class="string">'inf'</span>),<span class="number">-1</span>)<span class="keyword">for</span> idx <span class="keyword">in</span> range(len(g))]</span><br><span class="line">    pq = [(<span class="number">0</span>, s, <span class="number">-1</span>)]</span><br><span class="line">    <span class="keyword">while</span> pq:</span><br><span class="line">        (cost, ve, pre) = heappop(pq)</span><br><span class="line">        <span class="keyword">if</span> vis[ve] != <span class="number">1</span>: </span><br><span class="line">            vis[ve] = <span class="number">1</span></span><br><span class="line">            dist_pre[ve] = (cost,pre)</span><br><span class="line">            <span class="keyword">for</span> neighbor, weight <span class="keyword">in</span> g[ve]:</span><br><span class="line">                <span class="keyword">if</span> vis[neighbor] == <span class="number">1</span>:</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line">                heappush(pq, (cost+weight, neighbor, ve))</span><br><span class="line">    <span class="keyword">return</span> dist_pre</span><br></pre></td></tr></table></figure></p>
