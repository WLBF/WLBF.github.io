      <h1 class="post-title">
        
          第一次实习
        
      </h1>

      <time class="post-time">
          Jan 21 2016
      </time>
    </header>



    
            <div class="post-content">
            <p>去公司实习了两天，在后端team，后端主要使用CoffeeScript来编写。抽空写了个统计自己已经写了多少代码的脚本，关键部分在于遍历文件夹和和正则表达式匹配文件。将空行、注释都过滤掉了。不知不觉已经有6w多行了。<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> re</div><div class="line"><span class="keyword">import</span> sys</div><div class="line">LINES = <span class="number">0</span></div><div class="line">types = [<span class="string">"py"</span>, <span class="string">"scm"</span>, <span class="string">"cpp"</span>, <span class="string">"c"</span>]</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">valid</span><span class="params">(line)</span>:</span></div><div class="line">        <span class="keyword">global</span> parts</div><div class="line">        <span class="keyword">if</span> re.match(<span class="string">r"^[\s]*$|^\s*[/\*#]"</span>, line)!=<span class="keyword">None</span>:</div><div class="line">                <span class="keyword">return</span> <span class="keyword">False</span></div><div class="line">        <span class="keyword">return</span> <span class="keyword">True</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">countLines</span><span class="params">(location)</span>:</span></div><div class="line">        <span class="keyword">global</span> LINES</div><div class="line">        f = open(location)</div><div class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> f:</div><div class="line">                <span class="comment">#print line</span></div><div class="line">                <span class="keyword">if</span> valid(line):</div><div class="line">                        LINES += <span class="number">1</span></div><div class="line">                        <span class="comment">#sys.stdout.write(line)</span></div><div class="line">        f.close()</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">counter</span><span class="params">(rootDir)</span>:</span></div><div class="line">        <span class="keyword">global</span> types</div><div class="line">        temp = os.walk(rootDir)</div><div class="line">        <span class="keyword">for</span> root, dirs, files <span class="keyword">in</span> temp:</div><div class="line">                <span class="keyword">for</span> f <span class="keyword">in</span> files:</div><div class="line">                        matchObj = re.match(<span class="string">r".*\.(.*)"</span>, f)</div><div class="line">                        <span class="keyword">if</span> matchObj != <span class="keyword">None</span> <span class="keyword">and</span> (matchObj.groups()[<span class="number">0</span>] <span class="keyword">in</span> types):</div><div class="line">                                <span class="comment">#print os.path.join(root, f)</span></div><div class="line">                                countLines(os.path.join(root, f))</div><div class="line">                                </div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">        rootDir = raw_input(<span class="string">"Root:"</span>)</div><div class="line">        counter(rootDir)</div><div class="line">        <span class="keyword">print</span> <span class="string">"LinesNum:"</span>,LINES</div></pre></td></tr></table></figure></p>
